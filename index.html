<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <input aria-label="display" id="display" value="0" readonly></input>
    <div class="buttons">
      <div class="memory">
        <button id="memoryClear" disabled>MC</button>
        <button id="memoryRecall" disabled>MR</button>
        <button id="memoryPlus">M+</button>
        <button id="memoryMinus">M-</button>
        <button id="memoryStore">MS</button>        
      </div>  
      <div class="options">
        <button id="del"><<<</button>
        <button id="clear">C</button>
        <button id="equal">=</button>
      </div>
      <div class="operations">
        <button id="adds">+</button>
        <button id="subtracts">-</button>
        <button id="multiplies">*</button>
        <button id="divides">/</button>        
      </div>      
      <div class="numbers">
        <button id="one" value=1>1</button>
        <button id="two" value=2>2</button>
        <button id="three" value=3>3</button>
        <button id="four" value=4>4</button>
        <button id="five" value=5>5</button>
        <button id="six" value=6>6</button>
        <button id="seven" value=7>7</button>
        <button id="eight" value=8>8</button>
        <button id="nine" value=9>9</button>
        <button id="sign">+/-</button>
        <button id="zero" value=0>0</button>
        <button id="dec">.</button>
      </div>
    </div>
  </div>

  <script src="logic.js"></script>
</body>
</html>
